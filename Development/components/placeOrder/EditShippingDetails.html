
<div class = 'col-xs-4'>
</div>
<div class = 'col-xs-4'>
    <h2>Edit Shipping Address!!!</h2>

    <div  class = 'well'>
        <form name = 'AddShippingDetails' novalidate ng-submit = 'addDetails(ShippingDetails)'>
            <div class ='form-group'>
                <label>Name of the Recipeint</label>
                <input type = 'text' class = 'form-control' ng-model = 'ShippingDetails.Name' required>
            </div>
            <div class ='form-group'>
                <label>Address</label>
                <input type = 'text' class = 'form-control' ng-model = 'ShippingDetails.Address' required>
            </div>
            <div class = 'text-center'>
                <button type = 'submit' class = 'btn btn-primary' ng-disabled = 'AddShippingDetails.$invalid'>Edit</button>
            </div>
        </form>
    </div>
    </div>
