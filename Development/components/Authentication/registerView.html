<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <h4 class = 'text-center'style="color: green">Please Register</h4>
            <div class="modal-body" >
                <form name = 'Register' class = 'form-group' style= "color: green" novalidate ng-submit = 'RegisterUser(user) ;$hide()' >
                    <div class = 'form-group'>
                        <label >Name</label>
                        <input name = 'Name' type = 'text' class = 'form-control' ng-model = 'user.Name' required placeholder="Add your Name Please">
                        <span style="color: red" ng-show = 'Register.Name.$invalid && Register.Name.$dirty && Register.Name.$pristine'>{{getError(Register.Title.$error)}}</span>
                    </div>
                    <div class = 'form-group'>
                        <label >Email</label>
                        <input name = 'Email' type = 'email' class = 'form-control'ng-model = 'user.Email' required placeholder = 'Add Valid Email'>
                        <span ng-show = 'Register.Email.$invalid && Register.Email.$dirty && Register.Email.$pristine'>{{getError(Register.Actor.$error)}}</span>
                    </div>
                    <div class = 'form-group'>
                        <label>Password</label>
                        <input name = 'ReleaseYear' type = 'password' class = 'form-control' ng-model = 'user.Password' required placeholder = 'Add A strong Password'>
                        <span ng-show = 'Register.ReleaseYear.$invalid && Register.ReleaseYear.$dirty && Register.ReleaseYear.$pristine'>{{getError(Register.ReleaseYear.$error)}}</span>

                    </div>
                    <button type = 'submit' class = 'btn btn-primary' ng-disabled = 'Register.$invalid' >Register</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
            </div>
        </div>
    </div>
</div>
