<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LoginForm</title>
</head>
<body>
<div class = 'panel'>
    <div class = 'col-xs-3'>
        </div>
    <div class = 'col-xs-3'>
        <div class = 'panel-body'>
            <div >
               <span><form name = 'Login' class = 'form-group' style= "color: green" novalidate ng-submit = 'LoginUser(user)' >
                   <div class = 'form-group'>
                        <label >Email</label>
                        <input name = 'Email' type = 'email' class = 'form-control'ng-model = 'user.Email' required placeholder = 'Add email'>
                        <span ng-show = 'Login.Email.$invalid && Login.Email.$dirty && Login.Email.$pristine'>{{getError(Login.Email.$error)}}</span>
                    </div>

                    <div class = 'form-group'>
                        <label>Password</label>
                        <input name = 'Password' type = 'password' class = 'form-control' ng-model = 'user.Password' required placeholder = 'Add Password'>
                        <span ng-show = 'Login.Password.$invalid && Login.Password.$dirty && Login.Password.$pristine'>{{getError(Login.Password.$error)}}</span>
                    </div>
                    <button type = 'submit' class = 'btn btn-primary' ng-disabled = 'Login.$invalid' >Login</button>
                              <a ng-click = 'ShowModalRegister()'>First time User Click here</a>
                </form>
               </span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
